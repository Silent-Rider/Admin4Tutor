#Application name
spring.application.name=server
#Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/tutor_manager_db
spring.datasource.username=silent_rider
spring.datasource.password=password
#Database settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
#Logging adjusting
logging.level.root=WARN
logging.file.name=logs/server.log
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.boot.web.embedded=INFO
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %level - %msg%n